<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Position</title>

    <style>
        #square1 {
            position: static;
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }

        #square2 {
            position: static;
            width: 200px;
            height: 200px;
            border: 1px solid green;
        }

    </style>

</head>
<body>
    <!-- Por defaulf, e caso não seja especificado o atributo position, os elementos
    HTML assumem a posição estática (position: static). Os elementos static não são
    afetados pelas propriedades top, right, left e bottom, ou seja, aparecem como o
    definido em HTML e posicionado de acordo com o fluxo normal da página, ou
    seja, no próximo espaço livre do documento.
    -->
    <h1>Position Static</h1>
    <div id="square1"></div>
    <div id="square2"></div>
    
</body>
</html>
