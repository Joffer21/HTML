<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Position Relative</title>

    <style>
        #square1 {
            position: relative;
            top: 20px;
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }

        #square2 {
            position: relative;
            left: 150px;
            width: 200px;
            height: 200px;
            border: 1px solid green;
        }

    </style>

</head>
<body>
    <!-- 
    RELATIVE
    O valor relative (relativo) faz com que os elementos se comportem da mesma
    forma que quando possuem o valor static, ou seja, seguem o fluxo normal da
    página, e vão ser colocados no espaço livre seguinte do documento. No entanto,
    podem receber valores para as propriedades top, right, bottom e left, posicionando-
    se à distância definida do elemento anterior ou da borda do elemento
    que o contém.
     -->

    <h1>Position Relative</h1>
    <div id="square1"></div>
    <div id="square2"></div>
    
</body>
</html>
